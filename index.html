<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>nft-preview-card-component</title>
</head>
<body>
    <main>
        <div class="card-div">
            <div class="img-box">
                <img class="card-img" src="images/main-img.png" alt="ETH image">
            <div class="eye">
                <img class="eye-img" src="images/eye.svg" alt="">
            </div>
            </div>
            <div class="text-box">
            <h1 class="card-title">Equilibrium #3429</h1>
            <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
            <div class="container--1">
                <div class="left-container">
                    <img class="eth-logo" src="images/ETH logo.svg" alt="ETH logo">
                    <p class="eth-text">0.041 ETH</p>
                </div>
                <div class="right-container">
                    <img  src="images/clock logo.svg" alt="Clock logo">
                    <p class="time-text">3 days left</p>
                </div>
            </div>
            <div class="underline"></div>
            <div class="container--2">
                <img class="creation" src="images/creation.png" alt="">
                <p class="creation-text">Creation of<span>Jules Wyvern</span></p>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
